<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>高雄旅遊資訊</title>
        <link rel="stylesheet" href="css/all.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <h1>高雄旅遊資訊</h1>
                <select class="KaohsiungZone">
                    <option value="" disabled selected>
                        - - 請選擇行政區 - -
                    </option>
                    <option value="苓雅區">苓雅區</option>
                    <option value="三民區">三民區</option>
                    <option value="新興區">新興區</option>
                    <option value="鹽埕區">鹽埕區</option>
                    <option value="美濃區">美濃區</option>
                    <option value="大樹區">大樹區</option>
                    <option value="小港區">小港區</option>
                    <option value="六龜區">六龜區</option>
                    <option value="仁武區">仁武區</option>
                    <option value="內門區">內門區</option>
                    <option value="左營區">左營區</option>
                    <option value="甲仙區">甲仙區</option>
                    <option value="鼓山區">鼓山區</option>
                    <option value="田寮區">田寮區</option>
                    <option value="杉林區">杉林區</option>
                    <option value="岡山區">岡山區</option>
                    <option value="前鎮區">前鎮區</option>
                    <option value="茂林區">茂林區</option>
                    <option value="茄萣區">茄萣區</option>
                    <option value="梓官區">梓官區</option>
                    <option value="旗津區">旗津區</option>
                    <option value="楠梓區">楠梓區</option>
                    <option value="前金區">前金區</option>
                    <option value="鳳山區">鳳山區</option>
                </select>
                <div class="header__hotZone">
                    <p>熱門行政區</p>
                    <div class="header__hotZone--button">
                        <button class="colorIsPurple">苓雅區</button>
                        <button class="colorIsOrange">三民區</button>
                        <button class="colorIsYellow">新興區</button>
                        <button class="colorIsBlue">鹽埕區</button>
                    </div>
                </div>
            </div>
            <div class="main">
                <h2 class="main__zone"></h2>
                <div class="main__touristAttractionList"></div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pageid"></ul>
                </nav>
            </div>
            <div class="footer">
                <p>高雄旅遊網</p>
                <p class="footer__datasource">資料來源 : 高雄市政府</p>
            </div>
        </div>

        <script src="./js/All.js"></script>
    </body>
</html>
